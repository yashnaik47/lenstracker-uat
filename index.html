<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lens Usage Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Logo / Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 380px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #444;
    }

    .progress-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 10px solid #eee;
      border-top-color: #74b9ff;
      margin: 0 auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #444;
      position: relative;
    }

    .count {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      background: #74b9ff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
      flex: 1;
      margin: 0 5px;
    }

    button:hover {
      background: #0984e3;
    }

    .reset {
      background: #ff7675;
    }

    .reset:hover {
      background: #d63031;
    }

    .remove {
      background: #fab005;
    }

    .remove:hover {
      background: #e0a800;
    }

    .log {
      text-align: left;
      margin-top: 20px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.9rem;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lens Usage Tracker</h1>
    <div class="progress-circle" id="progress">
      <span id="daysUsed">0</span>/30
    </div>
    <div class="count">Days Worn</div>

    <div class="button-group">
      <button class="reset" onclick="resetCounter()">Reset</button>
      <button class="remove" onclick="decrement()">- Remove Day</button>
      <button onclick="increment()">+ Add Day</button>
    </div>

    <div class="log" id="logBox">
      <strong>Usage Log:</strong>
      <ul id="logList"></ul>
    </div>

    <footer>
      Data saved automatically for long-term use
    </footer>
  </div>

  <script>
    const totalDays = 30;
    let usedDays = localStorage.getItem("lensDays") 
                   ? parseInt(localStorage.getItem("lensDays")) 
                   : 0;

    let logs = localStorage.getItem("lensLogs") 
               ? JSON.parse(localStorage.getItem("lensLogs")) 
               : [];

    function updateUI() {
      document.getElementById("daysUsed").textContent = usedDays;
      const circle = document.getElementById("progress");
      let percent = (usedDays / totalDays) * 360;
      circle.style.background = `conic-gradient(#74b9ff ${percent}deg, #eee ${percent}deg)`;

      const logList = document.getElementById("logList");
      logList.innerHTML = "";
      logs.slice().reverse().forEach(entry => {
        let li = document.createElement("li");
        li.textContent = entry;
        logList.appendChild(li);
      });
    }

    function increment() {
      if (usedDays < totalDays) {
        usedDays++;
        localStorage.setItem("lensDays", usedDays);

        let timestamp = new Date().toLocaleString();
        logs.push(`Day ${usedDays} added on ${timestamp}`);
        localStorage.setItem("lensLogs", JSON.stringify(logs));

        updateUI();
      } else {
        alert("You have completed 30 days! Time to change your lenses.");
      }
    }

    function decrement() {
      if (usedDays > 0) {
        usedDays--;
        localStorage.setItem("lensDays", usedDays);

        let timestamp = new Date().toLocaleString();
        logs.push(`Day removed on ${timestamp}. Now at ${usedDays} days`);
        localStorage.setItem("lensLogs", JSON.stringify(logs));

        updateUI();
      }
    }

    function resetCounter() {
      if (confirm("Reset usage counter?")) {
        usedDays = 0;
        logs = [];
        localStorage.setItem("lensDays", usedDays);
        localStorage.setItem("lensLogs", JSON.stringify(logs));
        updateUI();
      }
    }

    updateUI();
  </script>
</body>
</html>
